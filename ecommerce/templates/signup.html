{% extends "./base.html" %}
{% block title %}Signup{% endblock title %} 
{% block content %}

<div
  class="card bg-light p-3"
  style="top: 15px; left: 340px; width: 380px; height: 476px"
>
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="close"
    ></button>
  </div>
  {% endfor %}

  <h5 class="text-dark">SignUp</h5>
  <br />
  <form action="/auth/signup/" method="post">
    {% csrf_token %}
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>

    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass1"
        name="pass1"
        required
      />
    </div>

    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass2"
        name="pass2"
        required
      />
    </div>
    <br />
    <button type="submit" class="btn btn-dark">SignUp</button>
    <br />
    <br />
    Already User?<a href="/auth/login/">Login</a>
    <br />
  </form>
</div>
<br />
{% endblock content %}
